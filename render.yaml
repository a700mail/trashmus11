services:
  - type: web
    name: telegram-music-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: RENDER
        value: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
