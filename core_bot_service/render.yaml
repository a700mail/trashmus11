services:
  - type: web
    name: core-bot-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MUSIC_SERVICE_URL
        value: https://music-processing-service.onrender.com
      - key: MUSIC_SERVICE_API_KEY
        sync: false
      - key: STORAGE_SERVICE_URL
        value: https://data-storage-service.onrender.com
      - key: STORAGE_SERVICE_API_KEY
        sync: false
      - key: MAX_FILE_SIZE_MB
        value: "50"
      - key: CACHE_DIR
        value: "cache"
